<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/index.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./public/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./public/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <title>Fyle Github Repo Listing</title>

        <script
            src="https://kit.fontawesome.com/65187c56d4.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="light-theme">
        <a href="#" class="logo">
            <img src="./public/fyleLogo.png" />
        </a>
        <div class="container">
            <div id="toggle-theme">
                <button id="move-toggle-theme">
                    <i class="fa-solid fa-chevron-left fa-icon"></i>
                </button>
                <button id="toggle-button">
                    <i
                        id="toggle-icon"
                        class="fa-solid fa-circle-half-stroke"
                    ></i>
                    <span>Theme</span>
                </button>
            </div>
            <div id="user-search">
                <form class="search-form" id="user-search-form">
                    <input
                        type="text"
                        class="search-input"
                        id="user-search-input"
                        placeholder="Enter Username ... (default: mojombo)"
                        autofocus
                        autocomplete="off"
                    />
                    <button type="submit" class="search-button">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </button>
                </form>
            </div>
            <div id="user-loader" class="loader"></div>
            <div id="user-error" class="error-item"></div>
            <div class="flex-buffer"></div>
            <div id="user-details" class="user-details hide-item">
                <div class="user-header">
                    <div class="user-image-container">
                        <img src="" alt="Display Picture" id="user-image" />
                    </div>
                    <div id="user-info">
                        <div id="user-username" class="user-info-item"></div>
                        <div id="user-fullname" class="user-info-item"></div>
                        <div class="user-info-item">
                            <i class="fa-regular fa-envelope fa-icon"></i>
                            <div id="user-email"></div>
                        </div>
                        <div class="user-info-item">
                            <i class="fa-solid fa-location-dot fa-icon"></i>
                            <div id="user-location"></div>
                        </div>
                        <div class="user-info-item">
                            <i class="fa-regular fa-building fa-icon"></i>
                            <div id="user-office"></div>
                        </div>
                        <div class="user-info-item">
                            <i class="fa-solid fa-link fa-icon"></i>
                            <a
                                href="#"
                                target="_blank"
                                id="user-url"
                                class="user-info-item"
                            ></a>
                        </div>
                        <div class="user-info-item">
                            <i class="fa-solid fa-book-bookmark fa-icon"></i>
                            <div id="user-repos"></div>
                            <div class="secondary-text">
                                Public Repositories
                            </div>
                        </div>
                        <div class="user-info-item">
                            <i class="fa-solid fa-user-group fa-icon"></i>
                            <span id="user-followers"></span>
                            <span class="secondary-text">Followers</span>
                            <span id="user-following"></span>
                            <span class="secondary-text">Following</span>
                        </div>
                    </div>
                </div>
                <div id="repo-search" class="repo-search">
                    <form class="search-form" id="repo-search-form">
                        <input
                            type="text"
                            class="search-input"
                            id="repo-search-input"
                            placeholder="Search Repository..."
                            autocomplete="off"
                        />
                        <select name="limit-select" id="limit-select" class="">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <button type="submit" class="search-button">
                            <i
                                class="fa-solid fa-magnifying-glass search-icon"
                            ></i>
                        </button>
                    </form>
                </div>
                <div id="repo-results"></div>
                <div id="repo-loader" class="loader"></div>
                <div id="repo-container" class="repo-container"></div>
                <div class="repo-pagination" id="repo-pagination">
                    <button
                        id="repo-first-page"
                        class="pagination-item button-disabled"
                    >
                        <i
                            class="fa-solid fa-angles-left fa-icon pagination-icon"
                        ></i>
                    </button>
                    <button
                        id="repo-prev-page"
                        class="pagination-item button-disabled"
                    >
                        <i
                            class="fa-solid fa-chevron-left fa-icon pagination-icon"
                        ></i>
                    </button>
                    <div id="repo-paginator" class="repo-paginator"></div>
                    <button
                        id="repo-next-page"
                        class="pagination-item button-disabled"
                    >
                        <i
                            class="fa-solid fa-chevron-right fa-icon pagination-icon"
                        ></i>
                    </button>
                    <button
                        id="repo-last-page"
                        class="pagination-item button-disabled"
                    >
                        <i
                            class="fa-solid fa-angles-right fa-icon pagination-icon"
                        ></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">Rajeshwar Reddy Kolimi</div>
            <div class="footer-links">
                <div class="footer-item">
                    <a
                        href="https://www.linkedin.com/in/rajeshwar-reddy-kolimi/"
                        target="_blank"
                        ><i class="fa-brands fa-linkedin fa-footer-icon"></i
                    ></a>
                </div>
                <div class="footer-item">
                    <a
                        href="https://github.com/RajeshwarReddyKolimi"
                        target="_blank"
                    >
                        <i class="fa-brands fa-github fa-footer-icon"></i>
                    </a>
                </div>
                <div class="footer-item">
                    <a
                        href="mailto:kolimirajeshwarreddy@gmail.com"
                        target="_blank"
                        ><i class="fa-solid fa-envelope fa-footer-icon"></i
                    ></a>
                </div>
            </div>
        </div>
        <script src="./scripts/themeHandler.js"></script>
        <script src="./scripts/handleLoading.js"></script>
        <script src="./scripts/handleUserError.js"></script>
        <script src="./scripts/handleRepoError.js"></script>
        <script src="./scripts/searchUser.js"></script>
        <script src="./scripts/fetchUserDetails.js"></script>
        <script src="./scripts/mapUserDetails.js"></script>
        <script src="./scripts/paginate.js"></script>
        <script src="./scripts/pagination.js"></script>
        <script src="./scripts/searchRepos.js"></script>
        <script src="./scripts/mapRepos.js"></script>
        <script src="./scripts/mapTopics.js"></script>
        <script src="./scripts/fetchTopics.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
